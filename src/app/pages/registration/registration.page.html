<ion-header >
  <ion-toolbar class="fondoazul">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="volver"
        class="amarillo"></ion-back-button>
    </ion-buttons>
    <ion-title class="amarillo">registrarse</ion-title>
  </ion-toolbar>
</ion-header>


 
  <ion-content [fullscreen]="true" class="fondoamarillo">
  <ion-card>
    
  
    <ion-list >
      <ion-item>
        <ion-label position="floating" class="letrasblancas">Nombre:     </ion-label>
        <ion-input type="text" placeholder="Digite su nombre.."></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"class="letrasblancas" >Nombre de usuario: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text" placeholder="Digite su username.."
        name="username" [(ngModel)]="usuario.username"></ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label position="floating" class="letrasblancas">Correo institucional:   <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="email" placeholder="Digite su email"
        name="email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label  position="floating " class="letrasblancas">Contraseña:   <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="password" placeholder="Digite su pass.."
        name="password" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating" class="letrasblancas">Confirme Contraseña:    <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="password" placeholder="Digite su pass.."
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" class="letrasblancas">Rut: <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text" placeholder="Digite su rut.."
        name="rut" [(ngModel)]="usuario.rut"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-select class="letrasblancas" label="Jornada:" placeholder="Tipo de jornada"
        name="jornada" [(ngModel)]="usuario.jornada">
          <ion-select-option value="diurno" class="letrasblancas">Diurno</ion-select-option>
          <ion-select-option value="vespertino" class="letrasblancas">Vespertino</ion-select-option>
          
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating" class="letrasblancas">carrera:     </ion-label>
        <ion-input type="text" placeholder="Digite su carrera.."
        name="carrera" [(ngModel)]="usuario.carrera"></ion-input>
      </ion-item>
  
    <ion-toolbar>
      <ion-button   (click)="Enviar()" slot="end" fill="solid" shape="round" class="fondoazul" routerLink="/inicio"  >
      <p class="letrasblancas"> Confirmar</p>
      </ion-button>
    </ion-toolbar>
    
  </ion-list>
  </ion-card>




</ion-content>
