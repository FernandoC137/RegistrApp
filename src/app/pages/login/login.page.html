<ion-header >
  <ion-toolbar class="fondoazul">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="volver"
        class="amarillo"></ion-back-button>
    </ion-buttons>
    <ion-title class="amarillo ">Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondoamarillo">
  
<ion-card >
  

  <ion-list>
  <ion-item>
    <ion-label position="floating" class="letras">Correo institucional:   </ion-label>
    <ion-input type="email" placeholder="Digite su email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label  position="floating" class="letras">Contrase√±a:   </ion-label>
    <ion-input type="password" placeholder="Digite su pass.."></ion-input>
  </ion-item>

  <ion-toolbar>
    <ion-button  (click)="confirmar()" fill="solid" shape="round"  routerLink="/inicio"  
    class="fondoazul ">
    <p class="letrasblancas"> Confirmar</p> 
    </ion-button>
  </ion-toolbar>
  </ion-list>
  </ion-card>
</ion-content>
