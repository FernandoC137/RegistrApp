<ion-header >
  <ion-toolbar class="fondoazul">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" >
        <ion-icon slot="icon-only" name="menu-outline" class="amarillo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="amarillo">Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondoamarillo">

  <ion-card style="background-color: white; " >
    <ion-card-subtitle class="letras">Nombre: {{nombre()}}</ion-card-subtitle>
    <ion-card-subtitle class="letras">correo: {{correo()}}</ion-card-subtitle>

  </ion-card>
  <ion-card>
    
  
  <form >
    <ion-item>
      <ion-label position="floating" class="letrasblancas">nombre:     </ion-label>
      <ion-input type="text" placeholder="Digite su nuevo correo.."
      name="carrera" [(ngModel)]="user.nombre" ></ion-input>
    </ion-item>
    <ion-toolbar>
      <ion-button (click)="actualizar()"   slot="end" fill="solid" shape="round" class="fondoazul" routerLink="/inicio"  >
      <p class="letrasblancas"> actualizar</p>
      </ion-button>
    </ion-toolbar>
  </form>
</ion-card>
</ion-content>
