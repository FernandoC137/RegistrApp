<ion-app>

  <ion-menu contentId="main" menuId="first" side="start" swipe-gesture="false">
    <ion-header>
      <ion-toolbar class="fondoazul">
        <ion-title class="amarillo">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="fondoazul">
      <ion-card>
        <ion-list>
          <ion-menu-toggle *ngFor="let c of componentes">
            <ion-item *ngIf="c.redirecTo != '/registration' && c.redirecTo != '/login'"
                     [routerLink]="c.redirecTo" detail="true" class="fondoazul">
              <ion-icon slot="start" [name]="c.icon" class="amarillo"></ion-icon>
              <p class="amarillo">{{ c.name }}</p>
            </ion-item>

            <ion-item *ngIf="c.redirecTo === '/login' "
                     detail="true" (click)="tipo_login()" class="fondoazul">
              <ion-icon slot="start" [name]="c.icon" class="amarillo"></ion-icon>
              <p class="amarillo">{{ c.name }}</p>
            </ion-item>

            <ion-item *ngIf="c.redirecTo === '/registration' "
                     detail="true" (click)="tipo_registro()" class="fondoazul">
              <ion-icon slot="start" [name]="c.icon" class="amarillo"></ion-icon>
              <p class="amarillo">{{ c.name }}</p>
            </ion-item>
  
            

          </ion-menu-toggle>
        </ion-list>
      </ion-card>
    </ion-content>
  </ion-menu>
  

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
